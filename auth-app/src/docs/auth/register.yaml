User Registration
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the user Registration data
    in: body
    required: true
    schema:
      type: object
      required:
        - "phone"
        - "role"
      properties:
        phone:
          type: "string"
          example: "0821234567890"
        role:
          type: "string"
          example: "user"
responses:
  201:
    description: When a user successfully created in

  400:
    description: Fails to Register due to bad request data
